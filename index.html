<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score" class="score">
                        0<!-- Will render with javascript -->
                    </h2>
                <div class="btn">
                    <button class="scoring-btn" onclick="addOneHome()">+1</button>
                    <button class="scoring-btn" onclick="addTwoHome()">+2</button>
                    <button class="scoring-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="new-game-container">
                <h4 id="countdown" class="countdown">0:10</h4>
                <h4 id="result" class="result">
                <!-- will render with javascript -->
                </h4>
                <button class="newGame" id="new-game" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="away-score" class="score">
                        0<!-- Will render with javascript -->
                </h2>                    
                <div class="btn">
                    <button class="scoring-btn" onclick="addOneAway()">+1</button>
                    <button class="scoring-btn" onclick="addTwoAway()">+2</button>
                    <button class="scoring-btn" onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
